<!DOCTYPE html>
<html> <head>
	<title>Stack</title>
	 <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
	<h1>Abhilash Reddy Malipatlola builds a stack</h1>
	<input type="text" class="form-control" id="form_input" name="inputElement">
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Push value</button>
		<button onclick="popItem()">Pop</button>
		<button onclick="zap()">Zap values</button>
		<button onclick="unique()">Unique</button>
	
		<div class="flex-container" id="target">
			<div class="stack">row item 1</div>   
			<div class="stack">row item 2</div>  
			<div class="stack">row item 3</div>  
		  </div>  
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
        value = document.getElementById("form_input").value
		element.innerHTML = value
		element.className = "stack"

		/* add it to the container */
		document.getElementById('target').appendChild(element)
		
	}
	
	function popItem() {
		let stackItems  = document.getElementsByClassName("stack");
		if(stackItems.length > 0) {
			stackItems[stackItems.length-1].remove();
		}
	}
	
    function zap() {
        let stackItems  = document.getElementsByClassName("stack");
		let rlist= [];
		let inp = document.getElementById("form_input").value;
		for(let el of stackItems)  {
			if(el.innerHTML == inp) {
				console.log(el)
				rlist.push(el);
			}
		}
		rlist.forEach( el => {
			el.remove()
		})
    }

	function unique() {
		let stackItems  = document.getElementsByClassName("stack");

		let items ={};
		let rlist= [];
		for(let el of stackItems)  {
			if(items[el.innerHTML]) {
				rlist.push(el)
			} else {
				items[el.innerHTML] = 1
			}
		}
		rlist.forEach( el => {
			el.remove()
		})
	}
</script>
</html>
